<script>
		
var current_fs, next_fs, previous_fs; 
var left, opacity, scale; 
var animating; 

$(".button").on("click", function(event) {
event.preventDefault();
  var $button = $(this);
  var $active = $('.size-button.actives').attr('name');
  var oldValue = $button.parent().find("span[data-name='"+$active+"']").text();
  $button.blur();
  if ($button.hasClass("inc")) {
	  var newVal = parseFloat(oldValue) + 1;
	} else {
   // Don't allow decrementing below zero
    if (oldValue > 0) {
      var newVal = parseFloat(oldValue) - 1;
    } else {
      newVal = 0;
    }
  }

  $button.parent().find("span[data-name='"+$active+"']").text(newVal);

});


$(".next").click(function(){
	if(animating) return false;
	animating = true;
	
	current_fs = $(this).parent();
	next_fs = $(this).parent().next();
	
	$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
	
	next_fs.show(); 
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			scale = 1 - (1 - now) * 0.2;
			left = (now * 50)+"%";
			opacity = 1 - now;
			current_fs.css({
			'transform': 'scale('+scale+')',
			'position': 'absolute'
		});
			next_fs.css({'left': left, 'opacity': opacity});
		}, 
		duration: 800, 
		complete: function(){
			current_fs.hide();
			animating = false;
		}, 
		easing: 'easeInOutBack'
	});
});

$(".previous").click(function(){
	if(animating) return false;
	animating = true;
	
	current_fs = $(this).parent();
	previous_fs = $(this).parent().prev();
	
	$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
	
	previous_fs.show(); 
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			scale = 0.8 + (1 - now) * 0.2;
			left = ((1-now) * 50)+"%";
			opacity = 1 - now;
			current_fs.css({'left': left});
			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		}, 
		duration: 800, 
		complete: function(){
			current_fs.hide();
			animating = false;
		}, 
		easing: 'easeInOutBack'
	});
});


 $(".size-button").click(function(){
    $(".size-button").removeClass("actives");
	$(this).addClass("actives");
  });
  
   $(".picklater-btn").click(function(){
    $(".picklater-btn").removeClass("activ");
	$(this).addClass("activ");
  });
  
  $(".nxt-btn").click(function(){
    $(".step2").show();
	$(".step1").show();
  });
  
  $(".prev-btn").click(function(){
    $(".step1").show();
    $(".step2").hide();
  });

  $(".btn-s").click(function(){
    $(".xl-form").hide();
    $(".sm-md-lg").show();
	$(".prev-btn").show();
  });
  $(".btn-xl").click(function(){
    $(".xl-form").show();
    $(".sm-md-lg").hide();
	$(".prev-btn").hide();
  });


$(".send-multiple").click(function(){
    $(".show").toggle();
  });
  
  $(".pickdateclock").click(function(){
    $(".current-clock").hide();
    $(".datepickShow").show();
  });
  $(".pick-btn").click(function(){
    $(".current-clock").show();
	var d = new Date(),        
      h = d.getHours(),
      m = d.getMinutes();
	if(h < 10) h = '0' + h; 
	if(m < 10) m = '0' + m; 
	$('input[type="time"][value="now"]').each(function(){ 
		$(this).attr({'value': h + ':' + m});
	});
    $(".datepickShow").hide();
  });
  $(".action-button").click(function(){
    $(".current-clock").css("display" , "none");
  });
  
$(function () {
  $("#datepicker").datepicker({ 
        autoclose: true, 
        todayHighlight: true
  }).datepicker('update', new Date());
});

 var now = new Date();
  $("#releasetime").val(getTimeString(now));
  $("#releasetime").clockpicker({
    donetext: 'Okay',
    autoclose:true
  });
  
  $("input#releasetime").change(function(e){
    e.preventDefault();
    var timestr = $(this).val();
    var now = new Date();
    if(!isValidTimeString(timestr)){
      $(this).val(getTimeString(now));
    }
    var release = new Date();
    release.setHours(parseInt(timestr.split(":")[0]));
    release.setMinutes(parseInt(timestr.split(":")[1]));
    release.setSeconds(0);
  });
  
  $(".input-group.clockpicker").click(function(e){
    e.stopPropagation();
    $("#releasetime").clockpicker('show');
  });
  
  $("input#releasetime").trigger("change");
  
  setInterval(function(){ 
    $("input#releasetime").trigger("change");
  },1000);
  
function getTimeString(datetime){
  var hours = datetime.getHours();
  var minutes = datetime.getMinutes();
  if(parseInt(hours) < 10){
    hours = "0" + hours;
  }
  if(parseInt(minutes) < 10){
    minutes = "0" + minutes;
  }
  return hours + ":"  + minutes;
};

function isValidTimeString(timestr){
  var hours = timestr.split(":")[0];
  var minutes = timestr.split(":")[1];
  if(parseInt(hours) >= 0 && parseInt(hours) <= 24 && parseInt(minutes) >= 0 && parseInt(minutes) <=59 ){
    return true;
  }
  return false;
};
